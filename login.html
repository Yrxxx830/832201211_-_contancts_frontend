<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 通讯录系统</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css"> <!-- 引入自定义 CSS 文件 -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">通讯录系统登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <div id="login-message" class="text-center text-danger mt-3"></div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        // 处理登录请求
        $("#login-form").submit(function(event) {
            event.preventDefault();
            const username = $("#username").val();
            const password = $("#password").val();

            $.ajax({
                url: "http://localhost:8888/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ username, password }),
                success: function(response) {
                    window.location.href = "./index.html";  // 登录成功跳转到首页
                },
                error: function(response) {
                    $("#login-message").text("用户名或密码错误");
                }
            });
        });
    </script>
</body>
</html>
